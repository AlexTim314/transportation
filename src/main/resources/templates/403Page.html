<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Access Denied</title>
    </head>

    <body>
        <!-- Include _menu.html -->
    <th:block th:include="_menu"></th:block>

    <h3 th:if="${message != null}" th:utext="${message}" style="color: red;"></h3>

    <div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
    Неавторизованный доступ к запрошенной странице закрыт. 
    Пожалуйста, <a href=/transportation/login> войдите в систему</a>.

</body>

</html>
