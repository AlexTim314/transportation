<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

        <title>Departments</title>

        <script src="js/lib/angular.min.js" ></script>
        <!--        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>-->
        <script src="js/app/app.js"></script>
        <script src="js/app/department/DepartmentService.js"></script>
        <script src="js/app/department/DepartmentController.js"></script>

<!--        <link th:href="@{css/bootstrap.css}" rel="stylesheet" />-->
                <link href="css/bootstrap.css" rel="stylesheet"/>
                <link href="css/app.css" rel="stylesheet"/>
    </head>

    <body ng-app="Transportation" ng-controller="DepartmentController as ctrl">
        <a href="http://localhost:8080/transportation/">Welcom Page<a>


                <div class="generic-container">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><span class="lead">Подразделение</span></div>
                        <div class="panel-body">
                            <div class="formcontainer">
                                <!--                                <div class="alert alert-success" role="alert" ng-if="ctrl.successMessage">{{ctrl.successMessage}}</div>
                                                                <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>-->
                                <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                                    <input type="hidden" ng-model="ctrl.department.id" />
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="col-md-2 control-lable" for="name">Название подразделения</label>
                                            <div class="col-md-7">
                                                <input type="text" ng-model="ctrl.department.name" id="name" class="form-control input-sm" placeholder="Введите название подразделения" required ng-minlength="3"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="col-md-2 control-lable" for="addres">Адрес</label>
                                            <div class="col-md-7">
                                                <input type="text" ng-model="ctrl.department.addres" id="addres" class="form-control input-sm" placeholder="Введите адрес" required ng-minlength="3"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-actions floatRight">
                                            <button type="button" class="btn btn-sm btn-info" ng-click="ctrl.createDepartment(ctrl.department)">{{ctrl.department.id===null?'Добавить':'Изменить'}}</button> 
                                            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Сбросить форму</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>	
                    </div>





                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><span class="lead">Список подразделений </span></div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Код</th>
                                            <th>Название</th>
                                            <th>адрес</th>
                                            <th style="width: 200px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="department in ctrl.departments">
                                            <td>{{department.id}}</td>
                                            <td>{{department.name}}</td>
                                            <td>{{department.addres}}</td>
                                            <td><button type="button" ng-click="ctrl.editDepartment(department)" class="btn btn-success">Изменить</button>
                                            <button type="button" ng-click="ctrl.deleteDepartment(department.id)" class="btn btn-danger custom-width">Удалить</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
            
      </html>
