<form class="formAppointment" id="formAppointment" xmlns:th="http://www.thymeleaf.org">
    <i class="fas fa-times i-close" onclick="formClose('formAppointment')"></i>
    <div class="container">
        <label for="mark"><b>Марка</b></label>
        <select name="mark">	
            <option value="0">Выберите Марку</option>				
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label for="number"><b>Гос.Номер</b></label>
        <select name="number">	
            <option value="0">Выберите Гос.Номер</option>				
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label for="driver"><b>Водитель</b></label>
        <select name="driver">
            <option value="0">Выберите Водителя</option>					
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="container " >
        <button type="button" class="btn delete">Отмена</button>
        <button type="button" class="btn edit"><i class="far  fa-save"></i>Сохранить</button>
    </div>
</form>
