<form class="formTransport" id="formRefueling" xmlns:th="http://www.thymeleaf.org">
    <i class="fas fa-times i-close" onclick="formClose('formRefueling')"></i>
    <div class="container">
        <div>
            <label for="fuel_type">Тип топлива</label>
            <select name="fuel_type">					
                <option value="1">Выберите Тип</option>
                <option value="2">Бензин</option>
                <option value="3">Дизель</option>
            </select>
        </div>
        <div>
            <label for="fuel">Заправка топлива,л.</label>
            <input type="text" name="fuel" placeholder="Объем Топлива">	
        </div>	
        <div>
            <label for="date-refueling">Дата заправки</label>
            <input type="date" name="date-refueling" date="current">	
        </div> 	
    </div>
    <div class="container " >
        <button type="button" class="btn delete">Отмена</button>
        <button type="button" class="btn edit"><i class="far  fa-save"></i>Сохранить</button>
    </div>
</form>
