<form class="formTransport" id="formChangeDriverStatus" xmlns:th="http://www.thymeleaf.org">
    <i class="fas fa-times i-close" ng-click="ctrl.closeStatusForm()"></i>
    <div class="container">
        <div>
            <label for="status">Статус</label>
            <select name="status" ng-model="ctrl.driverInfo.status">					
                <option value="" disabled selected><--Выберите статус--></option>                 
                <option value="работоспособен">работоспособен</option>
                <option value="отпуск">отпуск</option>
                <option value="больничный">больничный</option>
                <option value="отгул">отгул</option>
                <option value="уволен">уволен</option>
                <option value="другое">другое</option>
            </select>
        </div>
        <div> 	
            <label >Примечание</label>
            <textarea ng-model="ctrl.driverInfo.note"></textarea>  
        </div>	  	
    </div>
    <div class="container">
        <button type="button" class="btn edit" ng-click="ctrl.createDriverInfo()"><i class="far fa-save"></i>Сохранить</button>
    </div>
</form>
