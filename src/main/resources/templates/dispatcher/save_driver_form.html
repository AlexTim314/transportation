<form class="formTransport" id="formDriver" xmlns:th="http://www.thymeleaf.org">
    <i class="fas fa-times i-close" ng-click="ctrl.resetForm()"></i>
    <div class="container">
        <div>
            <label for="dsurname">Фамилия</label>
            <input type="text" class="letter-mask" name="dsurname" placeholder="Введите Фамилию" ng-model="ctrl.driver.firstname" title="Только буквы русского алфавита">
        </div>	
        <div>
            <label for="dfirstname">Имя</label>
            <input type="text" class="letter-mask" name="dfirstname" placeholder="Введите Имя" ng-model="ctrl.driver.name" title="Только буквы русского алфавита">
        </div> 
        <div> 	
            <label for="dsecondname">Отчество</label>
            <input type="text" class="letter-mask" name="dsecondname" placeholder="Введите Отчество" ng-model="ctrl.driver.surname" title="Только буквы русского алфавита">
        </div>  
        <div>    
            <label for="birthday">Дата рождения</label>
            <input type="date" name="birthday" ng-model="ctrl.driver.birthday" id="birthday">
        </div>
        <div>
            <label for="number">Номер мобильного</label >
            <input type="tel" name="number" ng-model="ctrl.driver.phone">
        </div>	
        <div>	
            <label for="license">Удостоверение</label >
            <input type="text" name="license" placeholder="Введите Удостоверение" ng-model="ctrl.driver.driverLicense">
        </div>	
    </div>
    <div class="container " >
        <button type="button" class="btn delete" ng-click="ctrl.resetForm()">Отмена</button>
        <button type="button" class="btn edit" ng-click="ctrl.submit()"><i class="far  fa-save"></i>{{ctrl.driver.id===null?'Сохранить':'Изменить'}}</button>
    </div>
</form>
