<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:utext="${title}"></title>
    </head>
    <body>
        <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>

    <h2>Admin Page</h2>
    <h3>Welcome :
        <span th:utext="${#request.userPrincipal.name}"></span>
    </h3>
    <b>This is protected page!</b>  

    <br/><br/>

    <div th:if="${userInfo != null}" th:utext="${userInfo}"></div>

    <body>
        <h1>User list</h1>
        <div>
            <table border="1">
                <tr>
                    <th></th>
                    <th>Username</th>
                    <th>Enabled</th>
                    <th>Roles</th>
                </tr>
                <tr th:each ="user : ${users}">
                    <td><input type="checkbox" th:checked="${user.selected}"/></td>
                    <td th:utext="${user.userName}">...</td>
                    <td th:utext="${user.enabled}">...</td>
                    <td><p th:each ="r: ${user.roles}"><span th:text="${r.roleName}">...</span></p></td>
                </tr>
            </table>
        </div>
    </body>

</body>

</html>
