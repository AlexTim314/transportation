<div style="overflow-x:auto;" id="tab-list1" xmlns:th="http://www.thymeleaf.org">
    <div class="clearfix" style="overflow-x:auto;" id="tab-list1">
        <div class="table-header clearfix">
            <div class="fast-filter clearfix">                                    
                <span class="filter-elem edit active-color">Завтра</span>
                <span class="filter-elem edit">За неделю</span>
                <span class="filter-elem edit">Все</span>
            </div>
            <input type="search" placeholder="Поиск">						  						  		
            <ul class="plan-date" >
                <li>Дата планирования</li>
                <li>22.12.2018
                    <input type="date" name="date-plan" placeholder="22.12.2018">
                </li>
            </ul>
            <button style="padding:0.5%;font-size: 0.7em; float: right; margin-right:5px;" class="edit btn">Показать</button>	
        </div>	
        <div class="height-wrapper"> 
            <table class="table-record"  id="tbl1" >
                <tr class="header-level">
                    <th style="width: 3%;"></th>
                    <th style="width: 97%;">ЗАЯВКИ ОТ ПОДРАЗДЕЛЕНИЙ</th>
                </tr>
                <tr ng-repeat="claim in ctrl.claims">                           
                <tr style = "cursor: pointer" ng-click="ctrl.addRowHandlers(claim)" class="activeRow">
                    <td>
                        <i class="fas  fa-2x fa-caret-right"></i>		
                    </td>
                    <td >Название подразделения 
                        <span>
                            <i title="Новые заявки" class="far fa-lg fa-envelope message-info"> 3</i>
                        </span>
                        <div class="record-status" style="width: 6%;">
                            <div title="Обработано"><i class="fas fa-check"></i>23</div>
                            <div title="Не обработано"><i class="fas fa-clock"></i>12</div>
                            <div title="Отменено"><i class="fas fa-ban"></i>3</div>
                        </div>  
                    </td>
                </tr>
                <tr class="hiddenRow collapseRow" >
                    <td colspan="2">

                        <table class="table-claim">
                            <tr>	

                                <th style="width:5% ">Тип транспорта</th>
                                <th style="width:10% ">Вид техники</th>
                                <th style="width:5% ">Дата выезда</th>
                                <th style="width:5% ">Время подачи</th>
                                <th style="width:20% ">Цель поездки</th>
                                <th style="width:15% ">Маршрут</th>
                                <th style="width:10% ">ОТС</th>
                                <th style="width:15% ">Марка</th>
                                <th style="width:5% "> </th>
                            </tr>
                            <tr  ng-repeat="record in ctrl.records">
                                <td><span title="Пассажирский"class="fas fa-lg fa-bus-alt"></span></td>
                                <td>Автобус</td>
                                <td>22.12.2018</td>
                                <td>08:25:00</td>
                                <td>Перевозка пассажиров в количестве 25 чел.

                                </td>
                                <td>
                                    <span class="route-tag">Пл.10</span>
                                    <span class="route-tag">Пл.18</span>
                                </td>                                                         

                                <td>
                                    <select name="ots">
                                        <option value="1">Отдел 1</option>
                                        <option value="2">Отдел 2</option>
                                        <option value="3">Отдел 3</option>
                                    </select>

                                </td>

                                <td>
                                    <select name="model">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>  

                                </td>
                                <td> 
                                    <i title="Подробнее" class="fas fa-lg fa-ellipsis-h" onclick="formOpen('more-claim')"></i>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                </td> 
                </tr>	                                                
            </table>
        </div>  

        <div class="assert-block clearfix">
            <button class="btn edit assert"><i class="fas fa-lg fa-share-square"></i>Отправить План</button>
        </div>
    </div>	

</div>
