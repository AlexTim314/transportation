<div class="more-info" id="more-claim" xmlns:th="http://www.thymeleaf.org">
    <div>Дополнительная информация
        <i class="fas fa-times" onclick="formClose('more-claim')"></i>
    </div>
    <fieldset>
        <legend>Цель</legend>
        <p>{{plctrl.compClRec.claim.purpose}}</p>
    </fieldset>
    <fieldset>
        <legend>Старший машины</legend>
        <ul>
            <li><label>ФИО<span>{{plctrl.carBossToStringInfo(plctrl.compClRec.claim.carBoss)}}</span></label></li>
            <li><label>Должность<span>{{plctrl.compClRec.claim.carBoss.post}}</span></label></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Назначено</legend>
        <ul>
            <li><label>ОТС<span>{{plctrl.compClRec.appointment.transportDep.shortname}}</span></label></li>
            <li><label>Диспетчер<span>{{plctrl.compClRec.appointment.creator.fullName}}</span></label></li>
        </ul>
    </fieldset>
</div>
