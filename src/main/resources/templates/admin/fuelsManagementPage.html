<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

        <title>Типы топлива</title>

        <script src="js/lib/angular.min.js" ></script>
        <!--        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>-->
        <script src="js/app/app.js"></script>
        <script src="js/app/fuelsManagement/service.js"></script>
        <script src="js/app/fuelsManagement/controller.js"></script>
        
        <link href="css/lib/bootstrap.css" rel="stylesheet"/>
        <link href="css/lib/app.css" rel="stylesheet"/>
        <style>
            #tb tr:hover {background:#E2EEFF;}
            #tb .activeRow, #tb .activeRow:hover {background:#6598C7; color:#fff;}
        </style>
    </head>

    <body ng-app="Transportation" ng-controller="FuelsManagementController as ctrl">
        <a href="#" onclick="history.back();">Возврат на страницу приветствия</a>

        <div style="display: flex;">

            <div class="generic-container">

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading"><span class="lead">Тип топлива</span></div>
                    <div class="panel-body">
                        <div class="formcontainer">
                            <!--                                <div class="alert alert-success" role="alert" ng-if="ctrl.successMessage">{{ctrl.successMessage}}</div>
                                                            <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>-->
                            <form ng-submit="ctrl.submitFuel()" name="myFormFuel" class="form-horizontal">
                                <input type="hidden" ng-model="ctrl.fuel.id" />
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="col-md-2 control-lable" for="type">Тип топлива</label>
                                        <div class="col-md-7">
                                            <select name="type-fuel" ng-model="ctrl.fuel.type" required>
                                                <option disabled>---Выберите---</option>
                                                <option value="Бензин">Безин</option>
                                                <option value="Дизель">Дизельное топливо</option>
                                                <option value="Газ">Газ</option>
                                                <option value="Керосин">Керосин</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="col-md-2 control-lable" for="type">Марка топлива</label>
                                        <div class="col-md-7">
                                            <input type="text" ng-model="ctrl.fuel.mark" id="type" class="form-control input-sm" placeholder="Введите марку топлива" required ng-minlength="3"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-actions floatRight">
                                        <input type="submit" class="btn btn-sm btn-info" ng-disabled="myFormFuel.$pristine" value="{{ctrl.fuel.id===null?'Добавить':'Изменить'}}">
                                        <button type="button" ng-click="ctrl.resetFuel()" class="btn btn-warning btn-sm">Сбросить форму</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>	
                </div>


                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading"><span class="lead">Типы топлива</span></div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="fuelsearching">Поиск</label>
                            <div class="col-md-7">
                                <input type="search" ng-model="searchFuel" id="fuelsearching" class="form-control input-sm"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive" style="max-height: 40vh; min-height: 40vh; overflow-y: auto;">
                            <table class="table table-hover" id="tb">
                                <thead>
                                    <tr>
                                        <th>Код</th>
                                        <th>Тип топлива</th>
                                        <th>Марка топлива</th>
                                        <th style="width: 200px;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="fuel in ctrl.fuels| filter:searchFuel" style = "cursor: pointer">
                                        <td>{{fuel.id}}</td>
                                        <td>{{fuel.type}}</td>
                                        <td>{{fuel.mark}}</td>
                                        <td><button type="button" ng-click="ctrl.editFuel(fuel)" class="btn btn-success">Изменить</button>
                                            <button type="button" ng-click="ctrl.deleteFuel(fuel)" class="btn btn-danger custom-width">Удалить</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>

</html>
